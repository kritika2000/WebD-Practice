<!-- We use link tags to show the relationship between external 
    resouces like images, logos, stylesheets etc. but we do not
    use link tags to link two web pages we use anchor tags(<a>) instead.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Add Links Lesson 5</h1>
    <!-- href attribute is the link to the respurce/another web page.
        The url below is the absolute address.
        But if we want to link to a page/resource which is hosted on 
        the same website as ours we give relative address/reference. Eg:- adding resources(images,
        css files) exists in the same directory.
     -->
    <a href="https://www.freecodecamp.org/news/learn-html-beginners-course/"
      >MDN</a
    >
    <!-- relative reference. -->
    <a href="about.html">Go to About Page</a>
  </body>
</html>
