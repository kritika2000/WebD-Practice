<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is an ordered list</h1>
    <p>Let me tell you how:</p>
    <ol>
      <li>...I learn more about web dev</li>
      <li>...I plan out my schedule</li>
      <li>
        ...I use resources from
        <abbr title="Mozilla Developer Network">MDN</abbr>
      </li>
      <li>
        <p>I've heard good things about going here:</p>
        <address>
          FCA 627 'A'
          <br />SGM Nagar <br />Faridabad 121001
        </address>
      </li>
    </ol>
  </body>
</html>

<!-- li tags create a list item and they need to be wrapped inside
  ul or ol tags.
-->
<!-- ordered list adds numbers, alphabets, romans to indicate the list item number -->
<!-- li items can nest other elements. -->
