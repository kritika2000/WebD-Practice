<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is a description list</h1>
    <p>Places I want to visit</p>
    <dl>
      <dt>North Pole</dt>
      <dd>I hear this is <strong>cold</strong>!</dd>

      <dt>South Pole</dt>
      <dd>This is also cold</dd>

      <dt>Mountain Tops</dt>
      <dd>These are also cold</dd>
    </dl>
  </body>
</html>

<!-- instead of li tags description lists have dt(description term) 
  and dd(description detail) tags -->
<!-- description lists elements are wrapped inside dl tag -->
