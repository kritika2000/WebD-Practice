<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: beige;
        }
    </style>
    <link rel="stylesheet" href="cssInheritance.css">
</head>

<body>
    <!-- block element -->
    <div class="cl1" id="id1">
        Div 1
    </div>
    <div class="cl1" id="id2">
        Div 2
    </div>
    <!-- inline styling takes the highest precedence -->
    <div style="background-color: red;">
        Div 3
    </div>
    <!-- b is an inline element -->
    <b style="display: block;">Bold text</b>
    <!-- simple inline element -->
    <span>Span element</span>
    <div class="box" id="div1">
        One
        <div class="box" id="div2">
            Two
            <div class="box" id="div3">
                Three
            </div>
            <div class="box" id="div4">
                Four
            </div>
        </div>
    </div>
    <p>
        This is another paragraph
    </p>
    <p>
        This is a paragraph
    </p>
    <ul>
        <li>List 1

            <ul>
                <li>List 11</li>
                <li>List 12</li>
                <li>List 13</li>

            </ul>
        </li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
</body>

</html>
