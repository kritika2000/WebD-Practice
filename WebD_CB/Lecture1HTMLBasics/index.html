<!-- DOCTYPE tells the browser that the page is an html page -->
<!-- can have multiple html blocks inside one page -->
<!DOCTYPE html>
<!-- lang attribute = english -->
<html lang="en">
<!-- data of the web page -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<!-- contains elements of the page(displayed on the viewport) -->

<body>
    <h1>Heading 1</h1>
    <!-- takes whole horizontal block -->
    <p>
        this is a paragraph
        <br>
        <!-- italic -->
        this is the <i>next line</i>
        <!-- inline elements (part of the text and do not take entire horizontal space)-->
        <b>bold text</b>
        <u>underlined text</u>
        <s>striked through</s>
</body>

</html>
